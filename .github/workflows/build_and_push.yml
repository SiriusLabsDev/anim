name: CI/CD Pipeline for Docker build

on:
    push:
        branches:
            - main

jobs:
    build:
        runs-on: ubuntu-latest
        
        steps:
        - name: Checkout code
          uses: actions/checkout@v3

        - name: Login to Docker Hub
          uses: docker/login-action@v2
          with:
            username: ${{ secrets.DOCKER_USERNAME }}
            password: ${{ secrets.DOCKER_PASSWORD }}
        
        - name: Build Docker image
          run: docker build -t RANDOM_VAR=$(date +%s%N | cut -b1-13) ${{ secrets.DOCKER_USERNAME }}/anim-server:latest ./backend
        
        - name: Push Docker image to Docker hub
          run: docker push ${{ secrets.DOCKER_USERNAME }}/anim-server:latest